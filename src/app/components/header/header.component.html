<header class="text-body fs-14">
    <nav class="navbar fixed-top navbar-expand-lg bg-white p-0">
        <div class="container-fluid d-flex space-between p-0">
            <!-- Logo box -->
                <a class="navbar-brand bg-blue h-100 px-3 py-4 m-0" [routerLink]="[ '/' ]">
                    <img src="../../../assets/images/logo.svg" alt="monosushi-logo" class="">
                </a>
            <!-- Nav menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-0 ms-1 mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <a [routerLink]="[ '/actions' ]" routerLinkActive="route-active"
                            class="nav-link border-animation px-3 py-2 me-3">
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <div>
                                    <img src="../../../assets/images/nav-img-gift.svg" alt="gift">
                                </div>
                                <span class="boldR text-dark">Акції</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a [routerLink]="[ '/product-category/rolls' ]" routerLinkActive="route-active"
                            class="nav-link border-animation px-3 py-2 me-3">
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <div>
                                    <img src="../../../assets/images/nav-img-rolls.svg" alt="rolls">
                                </div>
                                <span class="boldR text-dark">Роли</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a [routerLink]="[ '/product-category/sets' ]" routerLinkActive="route-active"
                            class="nav-link border-animation px-3 py-2 me-3">
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <div>
                                    <img src="../../../assets/images/nav-img-sets.svg" alt="">
                                </div>
                                <span class="boldR text-dark">Сети</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a [routerLink]="[ '/product-category/drinks' ]" routerLinkActive="route-active"
                            class="nav-link border-animation px-3 py-2 me-3">
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <div>
                                    <img src="../../../assets/images/nav-img-drinks.svg" alt="">
                                </div>
                                <span class="boldR text-dark">Напої</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a [routerLink]="[ '/product-category/sauses' ]" routerLinkActive="route-active"
                            class="nav-link border-animation px-3 py-2 me-3">
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <div>
                                    <img src="../../../assets/images/nav-img-sause.svg" alt="">
                                </div>
                                <span class="boldR text-dark">Соуси</span>
                            </div>
                        </a>
                    </li>
                    <!-- Burger menu -->
                    <li class="nav-item d-flex align-items-center position-relative">
                        <a class="nav-link border-animation p-1 me-5 mb-1 btn-burger" 
                            (click)="showMenu()">
                            <img src="../../../assets/images/burger.png" alt="">
                        </a>
                        <ul class="border-blue rounded burger-menu px-4 py-2" 
                            [ngStyle]="{'display': hideMenu ? 'none' : 'block'}"
                            (mouseleave)="hideMenu=true" >
                            <li class="mt-3 ms-2">
                                <img src="../../../assets/images/close.jpg" alt="" class="m-1" 
                                    (click)="showMenu()">
                            </li>
                            <li>
                                <a [routerLink]="[ '/dostavka-ta-oplata' ]" routerLinkActive="route-active nav-item">
                                    <div class="boldR rounded p-2 my-3 text-dark"> 
                                        Доставка та оплата
                                    </div> 
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="[ '/about-us' ]" routerLinkActive="route-active">
                                    <div class="boldR rounded p-2 my-2 text-dark">
                                        Про нас
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="[ '/actions' ]" routerLinkActive="route-active">
                                    <div class="boldR rounded p-2 my-2 text-dark">
                                        Акції
                                    </div> 
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- Other info -->
                    <li class="nav-item d-flex align-items-center me-5">
                        <a class="nav-link">
                            <div class="bg-blue border-blue rounded px-2 py-1">
                                <img src="../../../assets/images/phone.svg" alt="">
                            </div>
                        </a>
                    </li>
                    <li class="nav-item d-flex flex-column align-items-center me-5">
                        <a class="nav-link ">
                            <p class="boldR text-center m-0 hover-blue">(097) 878 08 37</p>
                        </a>
                        <p class="m-0 fs-12">
                            Працюємо з 
                            <span class="boldR">11:00</span> 
                            до 
                            <span class="boldR">22:30</span>
                        </p>
                    </li>
                    <li class="nav-item d-flex align-items-center me-5">
                        <a [routerLink]="[ '/admin' ]" routerLinkActive="route-active" 
                            class="nav-link border-animation px-2">
                            <div>
                                <img src="../../../assets/images/user.svg" alt="">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Basket -->
            <div class="d-flex justify-content-between align-items-center bg-blue h-100 px-3 py-4" 
                 style="width: 140px;"
                 data-bs-toggle="modal" data-bs-target="#addModal">
                <a>
                    <img src="../../../assets/images/basket.svg" alt="basket" class="mt-1 mb-2">
                    <span class="basket-number fs-12"> {{ totalQty }}</span>  
                </a>
                <span><b>{{ totalPrice }}</b> грн</span>
            </div>
        </div>
    </nav>
    <div class="margin-header"></div>
</header>

<div class="modal right fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-basket" style= "width:100%; max-width:600px;">
      <div class="modal-content rounded-0 rounded-bottom">
        <div class="modal-header pb-2">
           <div *ngIf="totalQty == 0">
                <h2>Ваш кошик порожній</h2>
           </div> 
           <div *ngIf="totalQty != 0">
                <table class="table">
                    <tr *ngFor="let product of basket" class="border-bottom border-muted">
                        <td>
                            <img [src] = "product.imagePath" [alt]="product.name" height="70px">
                        </td>
                        <td class="boldR ps-2" width="230px">{{ product.name}}</td>
                        <td>
                            <div class="btn-group border btn-qty" role="group">
                                <button (click)="productCount(product, false)" type="button" class="btn p-2">-</button>
                                <input class="form-control border-0 boldR text-center p-2" type="text" [value]="product.count"
                                    style="width: 40px;">
                                <button (click)="productCount(product, true)" type="button" class="btn p-2">+</button>
                            </div>
                        </td>
                        <td class=" text-end ps-3"> <span class="boldR">{{ product.price * product.count }}</span> грн</td>
                        <td>
                            <button class="border-0 m-1">
                                <img src="../../../assets/images/trash.png" alt="trash-icon" width="16px">
                            </button>
                        </td>
                    </tr>
                </table>
            </div> 
        </div>
        <div class="modal-footer d-flex justify-content-between bg-blue">
            <div>Сума: <span class="boldR fs-24">{{ totalPrice }}</span> грн</div>
            <button 
                type="button" 
                class="btn btn-white text-uppercase fs-12 boldR py-3" 
                data-bs-dismiss="modal">
                Оформити замовлення
            </button>
        </div>
      </div>
    </div>
</div>
